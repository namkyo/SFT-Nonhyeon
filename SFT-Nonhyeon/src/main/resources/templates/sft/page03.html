<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{/layout/layout1}">
<div layout:fragment="content">
	<!-- 탑-->
	<th:block th:insert="fragments/top"></th:block>

	<div id="wrapper">

		<div id="container">
			<h2 id="container_title" class="top hidden-xs hidden-sm"
				title="기간별수익">기간별수익</h2>
			<article id="ctt" class="ctt_Cate_code03">
				<div id="ctt_con">
					<div style="text-align: right;">
						<img th:src="@{/theme/cookie/img/pagelogo.png}"
							th:title="@{/theme/cookie/img/pagelogo.png}"
							th:alt="@{/theme/cookie/img/pagelogo.png}" />
					</div>
					<p></p>
					<p>
						<br />
					</p>
					<p>
						<br />
					</p>
					<p>
						<br />
					</p>
					<!-- pc -->
					<div class="m_go_btn side-pc-area hidden-sm hidden-xs">
						<div align="left"
							style="font-family: 'Noto Sans KR', 'AppleSDGothicNeo-Regular', 'Malgun Gothic', '맑은 고딕', dotum, '돋움', sans-serif; font-size: 13.008px; line-height: 1.5;">
							<h3 class="hd3"
								style="margin: 0px; padding: 0px; border: 0px; font-size: 1.5em; color: rgb(27, 27, 27); font-family: noto, '맑은 고딕', '돋움', tahoma, sans-serif; background-color: rgb(255, 255, 255);">
								<span
									style="color: rgb(0, 117, 200); font-family: '나눔바른고딕', NanumBarunGothic, NanumBarunGothicOTF; font-size: 18pt;">기간별수익</span>
							</h3>

							<img th:src="@{/img/plot.png}" style="width: 100%;" />

							<p class="stxt"
								style="margin-top: 20px; color: rgb(27, 27, 27); font-family: noto, '맑은 고딕', '돋움', tahoma, sans-serif; font-size: 16px; background-color: rgb(255, 255, 255);">
								<span
									style="font-family: '나눔바른고딕', NanumBarunGothic, NanumBarunGothicOTF; font-size: 9pt;">PLOT 수익율 및 수수료안내
								</span>
							</p>
						</div>
					</div>
					<!-- 모바일 -->
					<div class="m_go_btn side-mobile-area hidden-lg hidden-md">
						<h3 class="hd3"
							style="margin: 0px; padding: 0px; border: 0px; font-size: 1.5em; color: rgb(27, 27, 27); font-family: noto, '맑은 고딕', '돋움', tahoma, sans-serif; background-color: rgb(255, 255, 255);">
							<span
								style="color: rgb(0, 117, 200); font-family: '나눔바른고딕', NanumBarunGothic, NanumBarunGothicOTF; font-size: 18pt;">PLOT
								수익율 및 <br>수수료 안내
							</span>
						</h3>
						<img th:src="@{/img/plot01.png}" style="width: 100%;" /> <img
							th:src="@{/img/plot02.png}" style="width: 100%;" /> <img
							th:src="@{/img/plot03.png}" style="width: 100%;" /> <img
							th:src="@{/img/plot04.png}" style="width: 100%;" />

					</div>

				</div>

			</article>
		</div>
	</div>



	<!-- 홈05 공지사항-->
	<th:block th:insert="fragments/home05"></th:block>
	<!-- 하단-->
	<th:block th:insert="fragments/bottom"></th:block>
	<!-- 하단-->
	<th:block th:insert="fragments/banner"></th:block>
